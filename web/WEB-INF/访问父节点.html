<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>访问父节点</title>
</head>
<body>
<div>
    <p id="pid">div的p的元素</p>
    <script>
        function  getParentNode(){
            var div =document.getElementById("pid");
            alert(div.parentNode.nodeName);
        }
        getParentNode();
    </script>
</div>
</body>
</html>
