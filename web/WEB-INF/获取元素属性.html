<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素属性</title>
</head>
<body>
<a id="aid" title="得到了a标签的属性">hello</a>
<script>

    function getAttr(){
        var anode =document.getElementById("aid");
        var attr =anode.getAttribute("title");
        alert(attr);
    }
    getAttr();
</script>

</body>
</html>
