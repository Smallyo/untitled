<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>访问子节点</title>
</head>
<body>
<ul><li>1</li><li>2</li><li>3</li></ul>
<script>
    function getChildNode(){
        var childnode = document.getElementsByTagName("ul")[0].childNodes;
        alert(childnode.length);
        alert(childnode[0].nodeType);
    }
    getChildNode();
</script>

</body>
</html>
